extend type Query {
    "Проверка на доступность логина для добавления"
    checkLogin(login: String!): Boolean @field(resolver: "AuthController@checkLogin")

    "Проверка токена"
    checkToken: Boolean @field(resolver: "AuthController@checkToken")
}

extend type Query @guard {
    "Получить данные авторизированного пользователя"
    me: User @auth
}
